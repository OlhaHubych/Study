<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Написать уравнение х = (у + о) * р, где х, у, о, р – переменные. -->
                <p>
                    <var>x</var> = (<var>y</var> + <var>o</var>) * <var>p</var>
                </p>
                <hr>
                <!-- Создать таблицу с темным фоном, где при наведении на строку, строка выделается. -->
                <table class="table table-dark table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Должность</th>
                            <th scope="col">Возраст</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Иван</td>
                            <td>Иванович</td>
                            <td>Сантехник</td>
                            <td>35</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Иван</td>
                            <td>Иванович</td>
                            <td>Сантехник</td>
                            <td>35</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Иван</td>
                            <td>Иванович</td>
                            <td>Сантехник</td>
                            <td>35</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Иван</td>
                            <td>Иванович</td>
                            <td>Сантехник</td>
                            <td>35</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <!-- Вывести на странице сочетание клавиш Ctrl + C, Alt + F4, Ctrl + Shift +Del -->
                <kbd>Ctrl</kbd> + <kbd>C</kbd> <br>
                <kbd>Alt</kbd> + <kbd>F4</kbd> <br>
                <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Del</kbd>
                <hr>
                <!-- Вывести на странице код <p>Lorem <var>x</var> </p> -->
                <code>&lt;p&gt;Lorem &lt;var&gt;x&lt;/var&gt;&lt;/p&gt;</code>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
