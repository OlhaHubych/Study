<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body {
            font-weight: bold;
        }
        .header {
            width: 100%;
            min-height: 100px;
            background-color: cyan;
        }
        .nav {
            width: 100%;
            min-height: 80px;
            background-color: pink;
        }
        .main {
            width: 100%;
            min-height: 700px;
        }
            .menu {
                width: 30%;
                min-height: 700px;
                background-color: lightgreen;
                float: left;
            }
            .content {
                width: 70%;
                min-height: 700px;
                background-color: lightgray;
                float: left;
            }
            h4 {
                margin: 0;
            }
        .footer {
            clear: both;
            width: 100%;
            min-height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header class="header">Шапка</header>
    <nav class="nav">Блок навигации</nav>
    <main class="main">
        <section class="menu"><h4>Меню</h4></section>
        <article class="content"><h4>Контент</h4></article>    
    </main>
    <footer class="footer">Подвал сайта</footer> 
</body>
</html>
