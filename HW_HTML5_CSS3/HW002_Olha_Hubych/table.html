<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="1000">
        <caption>My first table</caption>
        <!-- 1 row -->
        <tr>
            <td colspan="2" rowspan="2">1/1</td>
            <td rowspan="4">1/2</td>
            <td colspan="4">1/3</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->

        <!-- 2 row -->
        <tr> 
            <td>2/1</td>
            <td colspan="3">2/2</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>

        <tr>
            <td>3/1</td>
            <td rowspan="2">3/2</td>
            <td colspan="2">3/3</td>
            <td>3/4</td>
            <td>3/5</td>

            <!-- <td></td> -->

            <td rowspan="2">4/1</td>

        <!-- 5 row -->

            <td colspan="2">5/1</td>

            <td>5/3</td>
            <td rowspan="2">5/4</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <!-- 6 row -->
        <tr>
            <td>6/1</td>
            <td>6/2</td>
            <td>6/3</td>
            <td>6/4</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>    
</body>
</html>
