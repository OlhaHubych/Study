<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <img src="figure.jpg" alt="Geometric figures" usemap="#figure" />
    <map name="figure">

        <area target="_blank" alt="Red square" title="Red square" href="helloFigure/square.html" coords="737,141,1115,520" shape="rect" />
        <area target="_blank" alt="Green circle" title="Green circle" href="helloFigure/circle.html" coords="1359,330,186" shape="circle" />
        <area target="_blank" alt="Pink rhombus" title="Pink rhombus" href="helloFigure/rhombus.html" coords="445,673,594,863,444,1047,293,862" shape="poly" />
        <area target="_blank" alt="Blue triangle" title="Blue triangle" href="helloFigure/triangle.html" coords="578,1046,766,667,956,1046" shape="poly" />
        <area target="_blank" alt="Orange rectangle" title="Orange rectangle" href="helloFigure/rectangle.html" coords="992,671,1564,1043" shape="rect" />
    </map>
</body>
</html>
