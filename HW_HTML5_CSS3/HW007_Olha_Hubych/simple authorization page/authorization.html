<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olha Hubych">

    <title>Authorization</title>
    <link rel="stylesheet" href="authorization.css">
</head>
<body>
    <form action="authorization.html" enctype="text/plain" method="GET">
        <fieldset>
            <legend>Authorization</legend>
                <p>
                    <label for="login"><sup>*</sup>Login</label>
                    <input type="text" name="login" id="login" placeholder="Login" required  autofocus>
                </p>
                <p>
                    <label for="passw"><sup>*</sup>Password</label>
                    <input type="password" name="password" id="passw" placeholder="Password" required>
                </p>
                <p>
                    <input class="button" type="submit" value="Sign in">
                </p>
        </fieldset>
    </form>
</body>
</html>
