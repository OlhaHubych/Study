<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* First row */
        button {
            border: none;
            padding: 10px 20px;
            color: white;
        }
        .btns {
            border: 2px, solid black;
            padding: 20px;
        }
       .success {
            background-color: green;
            
       }
       .info {
           background-color: lightskyblue;
       }
       .warning {
           background-color: orange;
       }
       .danger {
           background-color: red;
       }
       .default {
           background-color: lightgray;
           color: black;
       }
       /* Second row */
       .btns2 {
           background-color: white;
           border: 3px solid black;
           display: inline-block;
           padding: 10px 20px;
       }
       .success1 {
           border-color: green;
           color: green;
       }
       .info1 {
            border-color: lightblue;
            color: lightblue;
       }
       .warning1 {
            border-color: orange;
            color: orange;
       }
       .danger1 {
            border-color: red;
            color: red;
       }
       .default1 {
            border-color: lightgray;
            color: black;
       }
    </style>
</head>
<body>
    <div class="btns">
        <button class="success">Success</button>
        <button class="info">Info</button>
        <button class="warning">Warning</button>
        <button class="danger">Danger</button>
        <button class="default">Default</button>
    </div> <br>

    <div class="btns2 success1">Success</div>
    <div class="btns2 info1">Info</div>
    <div class="btns2 warning1">Warning</div>
    <div class="btns2 danger1">Danger</div>
    <div class="btns2 default1">Default</div>   
</body>
</html>
