<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <style>
        .site {
            width: 100%;
            min-height: 800px;
            font-weight: bold;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: cyan;
        }
        .navy {
            width: 100%;
            height: 80px;
            background-color: pink;
        }
        .main {
            width: 100%;
            height: 700px;
        }
            .menu {
                width: 30%;
                height: 700px;
                background-color: lightgreen;
                float: left;
            }
            .content {
                width: 70%;
                height: 700px;
                background-color: lightgray;
                float: left;
            }
        .footer {
            width: 100%;
            height: 100px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="site">
        <div class="header">Шапка</div>
        <div class="navy">Блок навигации</div>
        <div class="main">
            <div class="menu">Меню</div>
            <div class="content">Контент</div>
        </div>
        <div class="footer">Подвал сайта</div>
    </div>
</body>
</html>
