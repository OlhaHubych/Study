<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        div {
            width: 100%;
           height: auto;
        }
    </style>
    <script>
        window.addEventListener('load', init, false);

        function init () {
            //cache all images
            let allImgSrc = ['img/01.jpg','img/02.jpg', 'img/03.jpg'];
                img = [];
            for(let i = 0; i < allImgSrc.length; i++) {
                img[i] = new Image();
                img[i].src = allImgSrc[i];
            }
            //get buttons and create tag img
            let btns = document.querySelectorAll('input[type="button"]');
                
            //set up handlers for each button
            console.log(img);
            for(let j = 0; j < btns.length; j++) {
                btns[j].addEventListener('click',
                    function () { 
                        let imgTag = document.querySelector('img');
                        console.dir(imgTag);
                        imgTag.setAttribute('src', img[j].src);
                    }, 
                false)
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Show img 1" id="btn1">
    <input type="button" value="Show img 2" id="btn2"> <br>
    
    <div>
        <img src="img/01.jpg" alt="">
    </div>
</body>
</html>
