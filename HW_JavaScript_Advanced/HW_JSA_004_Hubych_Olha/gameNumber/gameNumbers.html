<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olha Hubych">

    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <p id="message" class="message"></p>
        <h3>Try to guess a number from 1 to 100</h3>
        <div class="tool">
            <input type="text" id="uNumber" placeholder="Your answer"> 
        </div>
        <div class="btn-block">
            <input type="button" id="btnCheck" value="Check">
            <button id="showResult" title="Show number"><i class="far fa-question-circle"></i></button>
        </div>

        <div id="window-modal" class="modal">
            <div class="content-modal">
                <span id="btn-close" class="close">&times;</span>
                <p id="text-modal">Some text</p>
            </div>
        </div>
    </div>  
    <script src="game.js"></script>
</body>
</html>
