
<h2 class="text-center">Add an element into the Table</h2>

<div class="mt-3 mb-1 text-center">
    <div>
        <label for="elemName">Name:</label>
        <input type="text" id="elemName" [(ngModel)]="eName">
    </div>

    <div>
        <label for="elemPrice">Price:</label>
        <input class="d-inline" type="text" id="elemPrice" [(ngModel)]="ePrice">
    </div>

    <div>
        <label for="elemCateg">Category:</label>
        <input class="d-inline" type="text" id="elemCateg" [(ngModel)]="eCateg">
    </div>

    <div>
        <button type="button" class="btn btn-success btn-sm" (click)="addIntoTable()">Add element</button>
    </div>
</div>
