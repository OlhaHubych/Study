        //------------------------- define function --------------------
        let countSumElements = function (f_number, s_number, t_number) {
            let sum = 0;
            for(let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        let countMulElements = function () {
            let mul = 1;
            for(let i = 0; i < arguments.length; i++) {
                if(arguments[i] == 0) continue;
                else mul *= arguments[i];
            }
            return mul;
        }
        let show = function (callbackfunction, a, b) {
            let result = callbackfunction(a, b);
            document.write(result);
        }

        //------------------------- main --------------------------------

        document.write("MUL = " + mul_result);

        let sum_result = countSumElements(2, 3, 0, 4, 0);
        document.write("<br>SUM = " + sum_result);
