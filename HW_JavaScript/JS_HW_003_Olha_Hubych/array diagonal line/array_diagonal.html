<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the main diagonal of an array</title>
    <script>
        //create an array 5x5
        let arr = new Array(5);
        for(var i = 0; i < arr.length; i++) {
            arr[i] = Array(5);
        }

        //fill the array with random +- numbers
        for(var j = 0; j < arr.length; j++) {
            for(var k = 0; k < arr[j].length; k++){
                arr[j][k] = Math.ceil(Math.random() * 10) - 5;
                document.write(arr[j][k] + " | ");
            }
            document.write("<br>");
        }

        document.write("<hr>");

        //start looking for negative and positive numbers in the main diagonal, replace the numbers with 0 and 1
        for(var s = 0; s < arr.length; s++) {
            for(var m = 0; m < arr[s].length; m++) {
                if(s == m) {
                    //if number is negative
                    if(arr[s][m] < 0) {
                        arr[s][m] = 0;//put on 0
                    }
                    //if number is positive
                    else if (arr[s][m] > 0) {
                        arr[s][m] = 1;//put on 1
                    }
                }
            }
        }

        //show the whole array with the new numbers replaced
        for(var c = 0; c < arr.length; c++) {
            for(var d = 0; d < arr[c].length; d++){
                document.write(arr[c][d] + " | ");
            }
            document.write("<br>");
        }    

    </script>
</head>
<body>
    
</body>
</html>
