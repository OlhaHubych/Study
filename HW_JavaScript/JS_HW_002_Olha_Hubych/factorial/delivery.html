<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <script>
        let num = prompt("Quantity:");
        let quantity = 1;
        let temp = parseInt(num);

        if (num!=null) {
            do {
                if (temp==0) {
                    quantity = 1;
                    break;
                }
                else {
                    quantity = temp * quantity;
                    temp--; 
                }
            } while(temp > 0)

            document.write("Quantity " + num + "! = " + quantity); 
       }
        else {
            document.write("It's a pity :( <br> Buy. ");
        }

    </script>
</head>

</html>
