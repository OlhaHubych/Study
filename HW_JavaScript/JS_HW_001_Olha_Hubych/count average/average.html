<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
    <script>
        alert("Посчитаем среднее арифметическое?");
        let x = +prompt("Введите X = ", "0"); //через + неявно преобразуем к типу Number (int)
        let y = +prompt("Введите Y = ", "0");
        let z = +prompt("Введите Z = ", "0");
        let res = (x + y + z)/ 3;
        document.write("Среднее арифметическое введенных вами чисел: <br> Х = " + 
                        x + "<br> Y = " + y + "<br> Z = " + z +"<br> составляет: (X + Y + Z) / 3 = " + res.toFixed(2));
    </script>
</head>
